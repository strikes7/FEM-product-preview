<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Preview</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <link
      rel="stylesheet"
      href="css/media-queries/small-screen.css"
      media=" screen and (max-width: 56em)"
    />
  </head>
  <body>
    <article class="product">
      <picture>
        <source
          media="(max-width: 56em )"
          srcset="images/image-product-mobile.jpg"
        />
        <img
          src="images/image-product-desktop.jpg"
          alt="Chanel Perfume Image"
          class="product__image"
        />
      </picture>
      <div class="wrapper-product-content">
        <h5 class="product__type">PERFUME</h5>
        <h3 class="product__title">Gabrielle Essence Eau De Parfum</h3>
        <p class="product__excerpt">
          A floral, solar and voluptuos interpretation composed by Oliver Polge,
          Perfumer-Creator for the house of CHANEL
        </p>
        <p class="product__price">
          $149.99<span class="product__price--old">$169.99</span>
        </p>
        <button class="btn-add-to-cart" type="button">Add to Cart</button>
      </div>
    </article>
  </body>
</html>
